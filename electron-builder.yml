appId: com.jaxxx.app
productName: Jaxxx
artifactName: "Jaxxx-${version}.${ext}"
directories:
  output: dist
  buildResources: build
files:
  - "**/*"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!.git"
  - "!.hg"
  - "!.svn"
mac:
  target: dmg
  icon: build/icon.icns
  extraResources:
    - from: "soundbuttons.db"
      to: "soundbuttons.db"
    - from: "sound_buttons.sql"
      to: "sound_buttons.sql"
  extraFiles:
    - filter:
        - "soundbuttons.db"
afterPack: "./scripts/after-pack.js"
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
publish: null 